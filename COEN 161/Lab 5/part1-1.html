<!DOCTYPE html>
<html>
<head>
	<title>Lab 4 - Part 1</title>
	<style>
		p[id] {
			height: 100px;
		}

		.flashy {
		  animation: blinker 1s linear infinite;
		}

		@keyframes blinker {  
		  50% { opacity: 0; }
		}
	</style>
</head>
<body>
	<label>My Input: <input type="text" id="myInput"></label><button type="button">Submit</button>
	<p>All UpperCase</p>
	<hr>
	<p id="allUpper"></p>
	<p>All Lowercase</p>
	<hr>
	<p id="allLower"></p>
	<p>Red Text</p>
	<hr>
	<p id="redText"></p>
	<p>Flashy Text</p>
	<hr>
	<p id="flashyText"></p>
	<script>
		// Your code goes here
		var submit = document.querySelector("button[type=button]");
		submit.onclick = run;

		function run() {
			var input = document.getElementById("myInput").value;

			//make text red
			document.getElementById("redText").innerHTML = input;
			document.getElementById("redText").style.color = "red";
			//make text flash
			document.getElementById("flashyText").innerHTML = input;
			document.getElementById("flashyText").className = "flashy";
			//make input uppercase
			input = input.toUpperCase();
			document.getElementById("allUpper").innerHTML = input;
			//make input lowercase
			input = input.toLowerCase();
			document.getElementById("allLower").innerHTML = input;
		};
	</script>
</body>
</html>
